<!DOCTYPE html>都用的
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>熬鹰计划（4h/1d/1w）</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #f1f5f9;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #06b6d4, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .probe-info {
            background: #1e293b;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #06b6d4;
        }

        .status-bar {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .status-card {
            background: #1e293b;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #334155;
        }

        .status-card h3 {
            color: #94a3b8;
            font-size: 0.875rem;
            margin-bottom: 5px;
        }

        .status-card .value {
            color: #f1f5f9;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .controls {
            background: #1e293b;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .timeframe-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .timeframe-btn {
            padding: 8px 16px;
            background: #334155;
            color: #e2e8f0;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .timeframe-btn.active {
            background: #06b6d4;
            color: white;
        }

        .quotes-section {
            background: #1e293b;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .quotes-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .quotes-table th,
        .quotes-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #334155;
        }

        .quotes-table th {
            background: #334155;
            color: #f1f5f9;
            font-weight: 600;
        }

        .quotes-table tr:hover {
            background: #334155;
        }

        .signals-section {
            background: #1e293b;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .signal-card {
            background: #334155;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            border-left: 4px solid #10b981;
        }

        .signal-card.sell {
            border-left-color: #ef4444;
        }

        .signal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .signal-title {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .signal-strategy {
            background: #475569;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
        }

        .signal-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            color: #94a3b8;
            font-size: 0.875rem;
        }

        .refresh-btn {
            background: #06b6d4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            margin: 20px auto;
            display: block;
            transition: background 0.2s;
        }

        .refresh-btn:hover {
            background: #0891b2;
        }

        .sidebar {
            position: fixed;
            right: 20px;
            top: 20px;
            width: 250px;
            background: #1e293b;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #334155;
        }

        .strategy-controls {
            margin-bottom: 20px;
        }

        .checkbox-group {
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .checkbox-item input {
            margin-right: 8px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .status-bar {
                grid-template-columns: repeat(2, 1fr);
            }

            .sidebar {
                position: relative;
                right: auto;
                top: auto;
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>熬鹰计划（4h/1d/1w）</h1>

        <div class="probe-info">
            <strong>自检（Probe）</strong>：用于检查多策略是否被渲染覆盖。
        </div>

        <div class="status-bar">
            <div class="status-card">
                <h3>增长比</h3>
                <div class="value" id="profit-ratio-desktop">--/--</div>
            </div>
            <div class="status-card">
                <h3>胜率</h3>
                <div class="value" id="win-rate-desktop">--/--</div>
            </div>
            <div class="status-card">
                <h3>最大回撤</h3>
                <div class="value" id="max-drawdown-desktop">--/--</div>
            </div>
            <div class="status-card">
                <h3>交易所/周期</h3>
                <div class="value" id="exchange-tf">binance / 4h</div>
            </div>
        </div>

        <div class="controls">
            <div class="timeframe-selector">
                <button class="timeframe-btn active" data-tf="4h">4h</button>
                <button class="timeframe-btn" data-tf="1d">1d</button>
                <button class="timeframe-btn" data-tf="1w">1w</button>
            </div>
        </div>

        <div class="quotes-section">
            <h2>💹 实时报价（仅 8 行，超出可滚动）</h2>
            <table class="quotes-table">
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Close</th>
                        <th>High</th>
                        <th>Low</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody id="quotes-tbody">
                    <!-- 动态生成 -->
                </tbody>
            </table>
        </div>

        <div class="signals-section">
            <h2>🔔 交易信号（实时）</h2>
            <div style="background: rgba(148, 163, 184, 0.1); padding: 10px; border-radius: 6px; margin-bottom: 15px; text-align: center; font-size: 0.875rem; color: #94a3b8;">
                策略仅供学习，请勿作为投资依据
            </div>
            <div id="probe-result"></div>
            <div id="signals-container">
                <!-- 动态生成信号 -->
            </div>
        </div>

        <button class="refresh-btn" onclick="refreshData()">🔄 刷新数据</button>
    </div>

    <div class="sidebar">
        <div class="strategy-controls">
            <h3>启用策略</h3>
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="vegas" checked>
                    <label for="vegas">vegas_tunnel</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="chan" checked>
                    <label for="chan">chan_simplified</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="macd" checked>
                    <label for="macd">macd</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="sma">
                    <label for="sma">sma_cross</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="rsi">
                    <label for="rsi">rsi_reversal</label>
                </div>
            </div>
        </div>

        <div class="strategy-controls">
            <h3>回测工具</h3>
            <div style="margin-top: 10px;">
                <label for="lookahead" style="display: block; margin-bottom: 5px;">Lookahead K线数：</label>
                <input type="number" id="lookahead" value="12" min="4" max="60"
                       style="width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #334155; background: #334155; color: #e2e8f0;">
                <button onclick="runBacktest()"
                        style="width: 100%; margin-top: 10px; padding: 8px; background: #06b6d4; color: white; border: none; border-radius: 4px; cursor: pointer;">
                    运行快回测
                </button>
            </div>
        </div>

        <div class="strategy-controls">
            <div class="checkbox-item">
                <input type="checkbox" id="diag">
                <label for="diag">诊断模式</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="relax" checked>
                <label for="relax">放松过滤</label>
            </div>
        </div>
    </div>

    <script src="src/main.ts" type="module"></script>
</body>
</html>
